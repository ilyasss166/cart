<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
            scroll-behavior: smooth;
        }
        
        .profile-img {
            transition: transform 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: translateY(-3px);
        }
        
        .contact-btn {
            transition: all 0.3s ease;
        }
        
        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .slide-up {
            animation: slideUp 0.8s ease-out;
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .qr-code {
            transition: all 0.3s ease;
        }
        
        .qr-code:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-slate-800 rounded-2xl shadow-2xl overflow-hidden fade-in">
        <!-- Main Content -->
        <div class="p-8">
            <!-- Profile Section -->
            <div class="flex flex-col items-center mb-8 slide-up">
                <div class="relative mb-6">
                    <div class="absolute inset-0 rounded-full bg-gradient-to-r from-cyan-500 to-blue-600 blur-md opacity-75"></div>
                    <img src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80" 
                         alt="Profile Picture" 
                         class="profile-img relative rounded-full w-32 h-32 object-cover border-4 border-slate-700">
                </div>
                
                <h1 class="text-3xl font-bold text-center text-white mb-1">Alex Johnson</h1>
                <p class="text-blue-400 font-medium text-lg mb-4">Digital Marketing Specialist</p>
                
                <p class="text-slate-300 text-center mb-8">
                    Helping brands grow through strategic digital marketing solutions. 
                    Passionate about data-driven campaigns and creative storytelling.
                </p>
            </div>
            
            <!-- Contact Buttons -->
            <div class="space-y-4 mb-8 slide-up" style="animation-delay: 0.2s">
                <a href="https://wa.me/1234567890" 
                   class="contact-btn flex items-center justify-center w-full bg-green-600 hover:bg-green-700 text-white py-3 px-6 rounded-lg">
                    <i class="fab fa-whatsapp mr-2 text-xl"></i>
                    WhatsApp
                </a>
                
                <a href="mailto:alex.johnson@example.com" 
                   class="contact-btn flex items-center justify-center w-full bg-blue-600 hover:bg-blue-700 text-white py-3 px-6 rounded-lg">
                    <i class="fas fa-envelope mr-2 text-xl"></i>
                    Email
                </a>
                
                <a href="tel:+1234567890" 
                   class="contact-btn flex items-center justify-center w-full bg-cyan-600 hover:bg-cyan-700 text-white py-3 px-6 rounded-lg">
                    <i class="fas fa-phone-alt mr-2 text-xl"></i>
                    Call
                </a>
            </div>
            
            <!-- Social Media -->
            <div class="flex justify-center space-x-6 mb-8 slide-up" style="animation-delay: 0.4s">
                <a href="https://snapchat.com/add/username" class="social-icon text-yellow-400 hover:text-yellow-300 text-2xl">
                    <i class="fab fa-snapchat"></i>
                </a>
                <a href="https://instagram.com/username" class="social-icon text-pink-500 hover:text-pink-400 text-2xl">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://twitter.com/username" class="social-icon text-blue-400 hover:text-blue-300 text-2xl">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://linkedin.com/in/username" class="social-icon text-blue-500 hover:text-blue-400 text-2xl">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
            
            <!-- QR Code -->
            <div class="flex justify-center slide-up" style="animation-delay: 0.6s">
                <div class="qr-code bg-white p-2 rounded-lg inline-block">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com/digital-card" 
                         alt="QR Code" 
                         class="w-24 h-24">
                    <p class="text-xs text-center mt-1 text-slate-800">Scan to save contact</p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-slate-900 py-4 px-8 text-center">
            <p class="text-slate-400 text-sm">
                Â© 2023 Alex Johnson. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // Add scroll animation effects
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.slide-up');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = 1;
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, { threshold: 0.1 });
            
            elements.forEach(element => {
                element.style.opacity = 0;
                element.style.transform = 'translateY(20px)';
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
