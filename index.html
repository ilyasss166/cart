<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة أعمال رقمية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #0f0f0f;
            color: #f5f5f5;
            scroll-behavior: smooth;
        }
        
        .profile-img {
            border: 3px solid #d4af37;
            transition: all 0.3s ease;
        }
        
        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
        
        .contact-btn {
            transition: all 0.3s ease;
        }
        
        .contact-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }
        
        .social-icon {
            transition: all 0.3s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.2);
            color: #d4af37;
        }
        
        .fade-in {
            animation: fadeIn 1s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .gold-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
        }
        
        .qr-code {
            filter: sepia(100%) hue-rotate(30deg) saturate(1000%);
            transition: all 0.3s ease;
        }
        
        .qr-code:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-gray-900 rounded-xl shadow-2xl overflow-hidden fade-in">
        <!-- Header Section -->
        <div class="p-8 text-center">
            <!-- Profile Picture -->
            <div class="flex justify-center mb-6">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" 
                     alt="Profile Picture" 
                     class="profile-img w-32 h-32 rounded-full object-cover">
            </div>
            
            <!-- Name and Title -->
            <h1 class="text-3xl font-bold text-gold-500 mb-2" style="color: #d4af37;">عبدالله الراشد</h1>
            <h2 class="text-xl text-gray-300 mb-6">مستشار عقاري</h2>
            
            <!-- Bio -->
            <p class="text-gray-400 mb-8 leading-relaxed">
                مستشار عقاري محترف مع أكثر من 15 عامًا من الخبرة في سوق العقارات الفاخرة في الخليج. متخصص في تقديم حلول استثمارية متميزة وتلبية احتياجات العملاء الأكثر تطلبًا.
            </p>
            
            <!-- Gold Divider -->
            <div class="gold-divider w-full my-6"></div>
            
            <!-- Contact Buttons -->
            <div class="grid grid-cols-3 gap-4 mb-8">
                <a href="https://wa.me/966501234567" 
                   class="contact-btn bg-emerald-600 hover:bg-emerald-700 text-white py-3 px-2 rounded-lg flex flex-col items-center justify-center">
                    <i class="fab fa-whatsapp text-xl mb-1"></i>
                    <span class="text-xs">واتساب</span>
                </a>
                
                <a href="mailto:contact@example.com" 
                   class="contact-btn bg-gray-700 hover:bg-gray-600 text-white py-3 px-2 rounded-lg flex flex-col items-center justify-center">
                    <i class="fas fa-envelope text-xl mb-1"></i>
                    <span class="text-xs">بريد إلكتروني</span>
                </a>
                
                <a href="tel:+966501234567" 
                   class="contact-btn bg-blue-600 hover:bg-blue-700 text-white py-3 px-2 rounded-lg flex flex-col items-center justify-center">
                    <i class="fas fa-phone-alt text-xl mb-1"></i>
                    <span class="text-xs">اتصال</span>
                </a>
            </div>
            
            <!-- Social Media Icons -->
            <div class="flex justify-center space-x-8 mb-8 hovered-element">
                <a href="#" class="social-icon text-gray-400 hover:text-[#d4af37] transition-colors duration-300" style="opacity: 1;">
                    <i class="fab fa-snapchat text-2xl"></i>
                </a>
                <a href="#" class="social-icon text-gray-400 hover:text-[#d4af37] transition-colors duration-300" style="opacity: 1;">
                    <i class="fab fa-instagram text-2xl"></i>
                </a>
                <a href="#" class="social-icon text-gray-400 hover:text-[#d4af37] transition-colors duration-300" style="opacity: 1;">
                    <i class="fab fa-twitter text-2xl"></i>
                </a>
                <a href="#" class="social-icon text-gray-400 hover:text-[#d4af37] transition-colors duration-300" style="opacity: 1;">
                    <i class="fab fa-linkedin-in text-2xl"></i>
                </a>
            </div>
            
            <!-- QR Code -->
            <div class="flex justify-center mt-8">
                <div class="text-center">
                    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://example.com" 
                         alt="QR Code" 
                         class="qr-code w-24 h-24 mx-auto mb-2 rounded-lg">
                    <p class="text-xs text-gray-500">مسح الباركود للتواصل</p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="bg-black bg-opacity-30 py-4 text-center">
            <p class="text-xs text-gray-500">© 2023 جميع الحقوق محفوظة</p>
        </div>
    </div>

    <script>
        // Simple animation trigger
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.profile-img, .contact-btn, .social-icon');
            
            elements.forEach((el, index) => {
                setTimeout(() => {
                    el.style.opacity = '1';
                }, 100 * index);
            });
        });
    </script>
</body>
</html>
